	var difWindowHeight = 320;

	$(document).ready(function(){
		var targetHeader = 3;

		getPlayerList();

		var wh = $(window).height();
		$(".TABLE_INNER_DIV").each(function(){
			$(this).css("height", wh - difWindowHeight);

		getGrounds();

		if(month < 10){

		}
		if(date < 10){
			date = "0" + date;
		}
		$("#input_match_date").val(year + "." + month + "." + date);
	});

	$(window).resize(function(){
		var wh = $(window).height();
		$(".TABLE_INNER_DIV").each(function(){
			$(this).css("height", wh - difWindowHeight);
		})
	});

</script>
