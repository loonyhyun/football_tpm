<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Football_Record_Statistics">
<meta name="author" content="LoonyHyun">
<meta property="og:url" content="https://loonyhyun.cafe24.com/">
<meta property="og:title" content="바론 FC 경기 기록실">
<meta property="og:type" content="website">
<meta property="og:image" content="https://loonyhyun.cafe24.com/football_tpm/img/main.png">
<meta property="og:description" content="바론 FC의 경기 기록실 입니다.">
<title>경기 기록</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="/football_tpm/bootstrap-datepicker.min.js"></script>
<script src="/football_tpm/bootstrap-datepicker.ko.min.js"></script>
<link href="/football_tpm/bootstrap-datepicker.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<script src="/football_tpm/admin/admin.js"></script>
<link href="/football_tpm/admin/admin.css" rel="stylesheet">
<script src="/football_tpm/admin/match.js"></script>

<script>
	$(document).ready(function(){
		$("#headers").load("/football_tpm/admin/header.html", function(){
			var targetHeader = 3;
			getTeam();
			$("#header_" + targetHeader).addClass("fw-bold");
			$("#drop_header").text($("#drop_header_" + targetHeader).text());
		});
		getMatchHtmlList();
		reMatchHtmlReply();

		getPlayerList();
	});

	$(window).resize(function(){
		
	});

</script>
</head>
<body>
    <div id="headers"></div>
	<div class="container">
		<div class="row">&nbsp;</div>
		<div id="CREATE_MATCH_BUTTON">
			<div class="row">
				<div class="col">
					<button class="btn btn-warning" onclick="showCreateMatch();">CREATE MATCH</button>
				</div>
			</div>
			<div class="row">&nbsp;</div>
			<div class="row" style="border-top: 1px solid #333;">&nbsp;</div>
		</div>
		<div id="CREATE_MATCH_DIV" style="display: none;">
			<h5>[경기등록]</h5>
			<div class="row">
				<div class="col">
					경기일자 : 
					<input type="text" id="input_match_date" value="" readonly="readonly" style="width:130px;"/>
				</div>
				<div class="col">
					승리팀 : 
					<select id="win_ab">
						<option value="-">무승부</option>
						<option value="a">A팀 (RED)</option>
						<option value="b">B팀 (BLUE)</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p>
					</p>
					<table class="table auto_font_size" style="width:100%; text-align:center;">
						<colgroup>
							<col width="200px"/>
							<col width="300px"/>
							<col width="300px"/>
						</colgroup>
						<thead>
							<tr>
								<th scope="col">선수리스트</th>
								<th scope="col" style="background-color:#ffa2a2;">A팀(RED)</th>
								<th scope="col" style="background-color:#9d9dff;">B팀(BLUE)</th>
							</tr>
						</thead>
						<tbody style="font-size:12px;">
							<tr>
								<td>
									<div style="width:100%; overflow-x: hidden; overflow-y: auto; max-height:700px;" id="team_choice">
									</div>
								</td>
								<td>
									<div class="align-top" style="width:100%; overflow-x: hidden; overflow-y: auto; height: 700px; max-height:1000px;">
										<table class="table auto_font_size">
											<colgroup>
												<col width="300px"/>
												<col width="200px"/>
												<col width="200px"/>
											</colgroup>
											<thead>
												<tr>
													<td>선수명</td>
													<td>Goal</td>
													<td>Asst</td>
												</tr>
											</thead>
											<tbody id="team_a_tbody"></tbody>
										</table>
									</div>
								</td>
								<td>
									<div class="align-top" style="width:100%; overflow-x: hidden; overflow-y: auto; height: 700px; max-height:1000px;">
										<table class="table auto_font_size">
											<colgroup>
												<col width="300px"/>
												<col width="200px"/>
												<col width="200px"/>
											</colgroup>
											<thead>
												<tr>
													<td>선수명</td>
													<td>Goal</td>
													<td>Asst</td>
												</tr>
											</thead>
											<tbody id="team_b_tbody"></tbody>
										</table>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">&nbsp;</div>
            <div class="row">
                <div class="col">
					<button type="button" class="btn btn-secondary" onclick="hideCreateMatch();">Close</button>
					<button type="button" class="btn btn-primary" onclick="saveMatch();">SAVE</button>
                </div>
            </div>
			<div class="row">&nbsp;</div>
			<div class="row" style="border-top: 1px solid #333;">&nbsp;</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-md-9">
				<h5>[수비 기록 작성]</h5>
				<div class="row">
					<div class="col-md-3">
						<div class="input-group mb-3">
							<span class="input-group-text" id="quarters_group" style="width:74px;">쿼터 수</span>
							<input type="text" id="p_quarters" class="form-control" placeholder="쿼터 수" aria-label="쿼터 수" 
							aria-describedby="quarters_group">
						</div>
					</div>
					<div class="col-md-3">
						<div class="input-group mb-3">
							<span class="input-group-text" id="ateam_group" style="width:54px;">A팀</span>
							<input type="text" id="p_team_a" class="form-control" placeholder="1;2;3;" aria-label="1;2;3;" 
							aria-describedby="ateam_group">
						</div>
					</div>
					<div class="col-md-3">
						<div class="input-group mb-3">
							<span class="input-group-text" id="bteam_group" style="width:54px;">B팀</span>
							<input type="text" id="p_team_b" class="form-control" placeholder="1;2;3;" aria-label="1;2;3;" 
							aria-describedby="bteam_group">
						</div>
					</div>
					<div class="col-md-3">
						<button class="btn btn-success" onclick="match_d_save();">저장</button>
					</div>
				</div>
				<table class="table auto_font_size" id="MatchInfoMainTable">
					<caption style="caption-side: top; font-weight: bold; color:black;" id='MatchInfoDesc'>
						경기 정보
					</caption>
					<colgroup>
						<col width="25%"/>
						<col width="25%"/>
					</colgroup>
					<thead>
						<tr>
							<th scope="col" style="background-color:#ffa2a2;">A팀 (RED)</th>
							<th scope="col" style="background-color:#9d9dff;">B팀 (BLUE)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<table class='table'>
									<thead>
										<tr>
											<th scope="col">이름</th>
											<th scope="col">골</th>
											<th scope="col">어시</th>
										</tr>
									</thead>
									<tbody id="MatchInfoTbodyA"></tbody>
								</table>
							</td>
							<td>
								<table class='table'>
									<thead>
										<tr>
											<th scope="col">이름</th>
											<th scope="col">골</th>
											<th scope="col">어시</th>
										</tr>
									</thead>
									<tbody id="MatchInfoTbodyB"></tbody>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div class="input-group mb-3">
								  <input type="text" id="reply_input_text" class="form-control"
								  	onKeypress="javascript:if(event.keyCode==13) {saveReplyText()}"
								  	placeholder="댓글 작성" aria-label="댓글 작성" aria-describedby="reply_input_group1">
								  <span class="input-group-text" id="reply_input_group1" onclick="saveReplyText();">작성</span>
								</div>
								<div style="width:100%;">
									<table class='table'>
										<thead>
											<colgroup>
												<col width="10%"/>
												<col width="25%"/>
												<col width="*"/>
												<col width="30%"/>
											</colgroup>
											<tr>
												<th scope="col">#</th>
												<th scope="col">작성시각</th>
												<th scope="col">내용</th>
												<th scope="col"><button class="btn btn-sm btn-success" onclick="reMatchHtmlReply();">새로고침</button></th>
											</tr>
										</thead>
										<tbody id="MatchInfoReply"></tbody>
									</table>
								</div>
							</td>
						</tr>
						<tr><td colspan="2" id="MatchInfoImgs"></td></tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-4 col-md-3">
				<table class="table auto_font_size" id="MatchListMainTable">
					<caption style="caption-side: top; font-weight: bold; color:black;" onclick="MatchListVisible()" id="MatchListCaption">
						경기 리스트 (보기 / 숨기기)
					</caption>
					<colgroup>
						<col width="15%"/>
						<col width="25%"/>
						<col width="25%"/>
					</colgroup>
					<thead id="MatchListThead">
						<tr>
							<th scope="col">#</th>
							<th scope="col">경기일자</th>
							<th scope="col">승리팀</th>
						</tr>
					</thead>
					<tbody id="MatchlistTbody"></tbody>
				</table>
			</div>
		</div>


		<div id='footers'></div>
    </div>
	
</body>
</html>
