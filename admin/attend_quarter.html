<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Football_Record_Statistics">
<meta name="author" content="LoonyHyun">
<meta property="og:url" content="https://loonyhyun.cafe24.com/">
<meta property="og:title" content="바론 FC 경기 기록실">
<meta property="og:type" content="website">
<meta property="og:image" content="https://loonyhyun.cafe24.com/football_tpm/img/main.png">
<meta property="og:description" content="바론 FC의 경기 기록실 입니다.">
<title>쿼터 확인</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="/football_tpm/include/bootstrap-datepicker.min.js"></script>
<script src="/football_tpm/include/bootstrap-datepicker.ko.min.js"></script>
<link href="/football_tpm/include/bootstrap-datepicker.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<script src="/football_tpm/admin/admin.js"></script>
<link href="/football_tpm/admin/admin.css" rel="stylesheet">
<script src="/football_tpm/admin/match.js"></script>
<script src="/football_tpm/admin/attend_quarter.js"></script>

<style>
	.bestPlayer {max-width:120px;}
</style>
<script>
	$(document).ready(function(){
		$("#headers").load("/football_tpm/admin/header.html", function(){
			var targetHeader = "4_q";
			getTeam();
			$("#header_" + targetHeader).addClass("fw-bold");
			$("#drop_header").text($("#drop_header_" + targetHeader).text());
		});

		getInitAttend();
		getAttendQuater();
	});

	$(window).resize(function(){
		
	});
</script>
</head>
<body>
    <div id="headers"></div>
	<div class="container">
		<div class="row">&nbsp;</div>
		<div id="ATTEND_PLAYERS_DIV">
			<h5>[쿼터 확인]</h5>
			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-warning" onclick="setQuarterInit();">쿼터 초기화</button>
					<button type="button" class="btn btn-success" onclick="saveAttendQuater();">쿼터 저장</button>
				</div>
				<div class="col">
					<div class="input-group">
						<span class="input-group-text">총 쿼터 수</span>
						<input type="number" class="form-control" id="QUARTER_NUM" value="4"/>
						<button type="button" class="btn btn-success" onclick="setAttendQuater();">SET</button>
					</div>
				</div>
			</div>
			<div class="row">&nbsp;</div>
			<div class="row">
				<div class="col">
					<table class="table auto_font_size text-center align-middle table-bordered">
						<thead>
							<tr id="TEAM_A_THEAD" style="background-color:#ffa2a2;">
								<td>A팀</td>
								<td>GOAL</td>
								<td>ASST</td>
								<td>1쿼</td>
								<td>2쿼</td>
								<td>3쿼</td>
								<td>4쿼</td>
							</tr>
						</thead>
						<tbody id="TEAM_A_TBODY"></tbody>
					</table>
				</div>
			</div>
			<div class="row">&nbsp;</div>
			<div class="row">
				<div class="col">
					<table class="table auto_font_size text-center align-middle table-bordered">
						<thead>
							<tr id="TEAM_B_THEAD" style="background-color:#9d9dff;">
								<td>B팀</td>
								<td>GOAL</td>
								<td>ASST</td>
								<td>1쿼</td>
								<td>2쿼</td>
								<td>3쿼</td>
								<td>4쿼</td>
							</tr>
						</thead>
						<tbody id="TEAM_B_TBODY"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 5px;">
			<h5>[무실점 체크]</h5>
			<div class="col">
				<table class="table auto_font_size text-center align-middle table-bordered">
					<thead>
						<tr id="DEF_THEAD" class="bg-dark text-white">
							<th>팀</th>
							<th>1쿼</th>
							<th>2쿼</th>
							<th>3쿼</th>
							<th>4쿼</th>
						</tr>
					</thead>
					<tbody>
						<tr id="DEF_A">
							<td style="background-color:#ffa2a2;">A팀</td>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
						</tr>
						<tr id="DEF_B">
							<td style="background-color:#9d9dff;">B팀</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<button type="button" class="btn btn-primary" onclick="saveMatchAttendQuarter();">경기 기록하기</button>
		<div class="row">&nbsp;</div>

		<div id='footers'></div>
    </div>
	
<div class="modal fade" id="formation_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog "><!--modal-fullscreen-->
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">포메이션 추천보기</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="input-group auto_font_size">
					<span class="input-group-text">포메이션 선택</span>
					<select class="form-select" aria-label="포메이션 선택" id="REG_FORMATION" onchange="setSelectedPositionByQuater();">
						<option selected value="433">4-3-3</option>
						<option value="442">4-4-2</option>
						<option value="424">4-2-4</option>
						<option value="352">3-5-2</option>
						<option value="343">3-4-3</option>
						<option value="334">3-3-4</option>
					</select>
				</div>
				<div class="row">
					<table class="table" style=" text-align: center;vertical-align: middle;">
						<tr class="table-primary">
							<td>
								<div class="row" id="POSITION_ATT" style="text-align: -webkit-center;">&nbsp;</div>
							</td>
						</tr>
						<tr class="table-success">
							<td>
								<div class="row" id="POSITION_MID" style="text-align: -webkit-center;">&nbsp;</div>
							</td>
						</tr>
						<tr class="table-warning">
							<td>
								<div class="row" id="POSITION_DEF" style="text-align: -webkit-center;">&nbsp;</div>
							</td>
						</tr>
						<tr class="table-secondary">
							<td>
								<div class="row" id="POSITION_KEEP" style="text-align: -webkit-center;">&nbsp;</div>
							</td>
						</tr>
					</table>
					<select id="PLAYER_SELECT_SAMPLE" style="display: none;">
						<option value="">N/A</option>
					</select>
				</div>
				<div id="formation_modal_body"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
