<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Football_Record_Statistics">
<meta name="author" content="LoonyHyun">
<meta property="og:url" content="https://loonyhyun.cafe24.com/">
<meta property="og:title" content="바론 FC 경기 기록실">
<meta property="og:type" content="website">
<meta property="og:image" content="https://loonyhyun.cafe24.com/football_tpm/img/main.png">
<meta property="og:description" content="바론 FC의 경기 기록실 입니다.">
<title>경기 기록</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="/football_tpm/bootstrap-datepicker.min.js"></script>
<script src="/football_tpm/bootstrap-datepicker.ko.min.js"></script>
<link href="/football_tpm/bootstrap-datepicker.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<script src="/football_tpm/team.js"></script>
<link href="/football_tpm/team.css" rel="stylesheet">

<script>
	$(document).ready(function(){
		$("#headers").load("/football_tpm/header.html", function(){
			getTeam();
			$("#header_1").addClass("text-warning").removeClass("text-white");
			$("#drop_header").text($("#drop_header_1").text());
		});
		setLayout();
		getPlayer();
	});

	$(window).resize(function(){
		setLayout();
	});

</script>
<style>
</style>
</head>
<body>

    <div id="headers"></div>
	<div class="container">
		<div class="row" style="margin-top:10px;">
			<div class="col" id="total_match_cnt"></div>
		</div>
		<div class="row" style="margin-top:5px;">
			<div class="col" id="match_cnt"></div>
		</div>
		<div class="input-group" style="margin-top:5px;">
			<span class="input-group-text">기간</span>
			<input type="text" class="form-control auto_font_size" readonly="readonly" id="searchStartDate" value=""/>
			<span class="input-group-text">~</span>
			<input type="text" class="form-control auto_font_size" readonly="readonly" id="searchEndDate" value=""/>
			<button type="button" class="btn btn-success" onclick="getPlayerSearch();">SEARCH</button>
		</div>
		<table class="table auto_font_size" id="PlayerMainTable">
			<caption style="caption-side: top;">
				테이블 검색: <input type="text" id="searchPlayerName" value="" onkeyup="searchTablePlayer();"/>
			</caption>
			<thead>
				<tr style="background-color:#bbbbbb;">
					<th scope="col">#</th>
					<th scope="col" onclick="SortTable(1, 'ASC')">NAME</th>
					<th scope="col" onclick="SortTable(2, 'DESC')">PLAY</th>
					<th scope="col" onclick="SortTable(3, 'DESC')">GOAL</th>
					<th scope="col" onclick="SortTable(4, 'DESC')">ASST</th>
					<th scope="col" onclick="SortTable(5, 'DESC')">WIN</th>
					<th scope="col" onclick="SortTable(6, 'DESC')">PTS</th>
				</tr>
			</thead>
			<tbody id="playerTbody"></tbody>
		</table>


		<div id='footers'></div>
	</div>
</body>
</html>
